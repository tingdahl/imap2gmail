name: imap2gmail
version: '1.0'
summary: IMAP2GMail
description: |
  Imap2GMail copies messages on an IMAP server to a GMail account
confinement: devmode
base: core20
grade: stable

parts:
  imap2gmail:
    plugin: python
    source: https://github.com/tingdahl/imap2gmail.git
    stage-packages:
      - python-six

apps:
  imap2gmail:
    command: bin/imap2gmail
